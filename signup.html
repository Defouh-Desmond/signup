<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="form">
            <div id="error"></div>
            <form id="myForm" enctype="multipart/form-data">
                <div class="name">
                    <input type="text" name="firstName" id="firstName" placeholder="First Name">
                    <input type="text" name="lastName" id="lastName" placeholder="Last Name">
                </div>
                <div class="email">
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>
                <div class="password">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <input type="password" name="password2" id="password2" placeholder="Repeat Password">
                </div>
                <div class="profile_image">
                    <input type="file" name="profile_image" id="profile_image" accept="image/*">
                </div>
                <input type="submit" name="submit" id="submit" value=">>">
            </form>
        </div>
    </section>
    <script>
        function _(element) {
            return document.getElementById(element);
        }

        var signup_button = _("submit");
        signup_button.addEventListener("click", collect_data);

        function collect_data(e) {
            e.preventDefault();
            var error = _("error");
            error.innerHTML = ""; // Clear previous errors
            signup_button.disabled = true;
            signup_button.value = ">>>";

            var myForm = _("myForm");
            var inputs = myForm.getElementsByTagName("INPUT");
            var data = new FormData(myForm);
            var imageInput = _("profile_image");

            if (imageInput.files.length === 0) {
                error.innerHTML = "Please upload a profile image.";
                signup_button.disabled = false;
                signup_button.value = ">>";
                return;
            }

            for (var i = inputs.length - 1; i >= 0; i--) {
                var key = inputs[i].name;
                switch (key) {
                    case "firstName":
                        data.append("firstName", inputs[i].value);
                        break;
                    case "lastName":
                        data.append("lastName", inputs[i].value);
                        break;
                    case "email":
                        data.append("email", inputs[i].value);
                        break;
                    case "password":
                        data.append("password", inputs[i].value);
                        break;
                    case "password2":
                        data.append("password2", inputs[i].value);
                        break;
                }
            }
            send_data(data, "signup");
        }

        function send_data(data, type) {
            var xml = new XMLHttpRequest();
            xml.onload = function() {
                if (xml.readyState == 4 || xml.status == 200) {
                    handle_result(xml.responseText);
                    signup_button.disabled = false;
                    signup_button.value = ">>";
                }
            }
            data.append("data_type", type);
            xml.open("POST", "api.php", true);
            xml.send(data);
        }

        function handle_result(result) {
            var data = JSON.parse(result);
            if (data.data_type == "info") {
                alert(data.message);
            } else {
                var error = _("error");
                error.innerHTML = data.message;
                error.style.display = "block";
            }
        }
    </script>
</body>
</html>
